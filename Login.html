<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* Define CSS Variables for easy theming */
      :root {
        --primary-color: teal;
        --secondary-color: #747474;
        --background-color: #341b30;
        --text-color: #fff;
        --button-bg-color: #000;
        --button-border-color: #000;
        --button-hover-bg-color: #333;
        --google-border-color: #747474;
      }

      /* Apply background and sizing */
      body {
        background-image: url(./wallpaperflare.com_wallpaper.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        margin: 0;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }

      /* Center form container with flexbox for modern alignment */
      .out-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
        padding: 2rem; /* Responsive padding */
      }

      /* Modern form container with improved backdrop and shadow */
      .form-container {
        width: 350px;
        height: auto; /* Allow height to adjust based on content */
        backdrop-filter: blur(16px) saturate(100%);
        background-color: rgba(
          52,
          27,
          48,
          0.8
        ); /* Semi-transparent background for better visibility */
        box-shadow: rgba(0, 0, 0, 0.3) 0px 4px 8px; /* Softer shadow */
        border-radius: 15px; /* Rounded corners */
        padding: 2rem;
        box-sizing: border-box;
      }

      /* Title styling */
      .title {
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: var(--text-color);
        margin-bottom: 1.5rem; /* Increased margin for better spacing */
      }

      /* Form layout */
      .form {
        display: flex;
        flex-direction: column;
        gap: 1.2rem; /* Increased gap for spacing */
      }

      /* Modern input styles */
      .input {
        border-radius: 12px; /* Slightly less rounded for a modern look */
        border: 1px solid #c0c0c0;
        padding: 1rem; /* Consistent padding */
        box-sizing: border-box;
        transition: border-color 0.3s; /* Smooth border color transition */
      }

      .input:focus {
        border-color: var(
          --primary-color
        ); /* Highlight border color on focus */
        outline: none;
      }

      /* Link styles */
      .page-link {
        text-decoration: underline;
        color: var(--text-color);
        text-decoration-color: var(--secondary-color);
        text-align: end;
        display: block;
      }

      .page-link-label {
        cursor: pointer;
        font-size: 0.9rem;
        font-weight: bold;
      }

      .page-link-label:hover {
        color: #000;
      }

      /* Modern button styles */
      .form-btn {
        padding: 0.8rem 1.2rem;
        border-radius: 12px;
        border: none;
        background: var(--primary-color);
        color: var(--text-color);
        cursor: pointer;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 6px;
        transition: background 0.3s, box-shadow 0.3s; /* Smooth transitions */
      }

      .form-btn:hover {
        background: var(
          --button-hover-bg-color
        ); /* Darker background on hover */
      }

      .form-btn:active {
        box-shadow: none;
      }

      /* Sign-up label and link styles */
      .sign-up-label {
        color: var(--text-color);
        font-size: 0.9rem;
      }

      .sign-up-link {
        font-size: 1rem;
        color: var(--primary-color);
        font-weight: bold;
        text-decoration: underline;
        cursor: pointer;
      }

      /* Button container and individual login buttons */
      .buttons-container {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        margin-top: 1.5rem;
      }

      .apple-login-button,
      .google-login-button {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0.8rem 1.2rem;
        border-radius: 12px;
        box-shadow: rgba(0, 0, 0, 0.2) 0px 3px 6px;
        font-size: 0.9rem;
        cursor: pointer;
        transition: background 0.3s, border 0.3s;
      }

      .apple-login-button {
        background-color: var(--button-bg-color);
        color: var(--text-color);
        border: 2px solid var(--button-border-color);
      }

      .google-login-button {
        border: 2px solid var(--google-border-color);
      }

      .apple-icon,
      .google-icon {
        font-size: 1.2rem;
        margin-right: 0.5rem; /* Adjust spacing for icons */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="out-container">
      <div class="form-container">
        <p class="title">Welcome back</p>
        <form class="form" action="./Page.html ">
          <input type="email" class="input" placeholder="Email" required />
          <input
            type="password"
            class="input"
            placeholder="Password"
            required
          />
          <p class="page-link">
            <span class="page-link-label">Forgot Password?</span>
          </p>
          <button class="form-btn"><a href="./Page.html">Log in</a></button>
        </form>
        <p class="sign-up-label">
          Don't have an account?<span class="sign-up-link"
            ><a href="./Tech2Day.html">Sign up</a>
          </span>
        </p>
        <div class="buttons-container">

            <span>Log in with Apple</span>
          </div>
          <div class="google-login-button">

            </svg>
            <span>Log in with Google</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
