    <title>Create account</title>
  </head>
  <body>

    <div class="out-container">

          <input
            class="First name"

            required
            name="First name"
          />

          <br />
          <br />
          <input
            class="Middle name"
            type="text"
            required
            placeholder="Middle name"
            name="Middle name"
          />
          <br />
          <br />
          <br />
          <input
            class="Last name"
            type="text"
            required
            placeholder="Last name"
            name="Last name"
          />
          <br />
          <br />
          <br />
          <input
            class="Username"
            type="text"
            required
            placeholder="Username"
            name="Username"
          />
          <br />
          <br />
          <br />
          <input
            class="Email"
            type="text"
            required
            placeholder="Email"
            name="Email"
          />
          <br />
          <br />
          <br />
          <input
            class="Password"
            type="password"
            required
            placeholder="Password"
            name="password"
          />
          <br />
          <br />
          <br />
          <input
            class="password"
            type="password"
            required
            placeholder="Confirm Password"
            name="password"
          />
          <br />
          <br />
          <br />
          <input class="r3" type="submit" value="submit" />
          <br />
          <br />
        </form>
      </div>
    </div>
    <script src="Sign in .js"></script>
  </body>
</html>
